            --panel-bg: #252526;
            --text-light: #e0e0e0;
            --border-color: #444;

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Fira Code', monospace;
            background: var(--dark-bg);
            color: var(--text-light);
            font-size: 14px;
        }
        
        .top-bar {
            background: var(--primary-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            box-sizing: border-box;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 25px;
            height: 25px;
            object-fit: contain;
        }

        .brand-text {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }
        
        .panel {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background: var(--panel-bg);
        }

	    
        .panel:last-child {
            border-right: none;
        }

	    
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--panel-bg);
            border-bottom: 1px solid #333;
            user-select: none;
            flex-shrink: 0;
        }

	    
        
        .panel-actions {
            display: flex;
            gap: 8px;
        }


	    
        .panel-action-btn, #llm-selector, #go-button {
            background: var(--input-bg);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 0.9em;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            font-family: 'Fira Code', monospace;
        }


	    
        
        .panel-action-btn:hover, #llm-selector:hover, #go-button:hover {
            background-color: #454545;
            border-color: #555;
        }

        
        #go-button {
            background: var(--primary-color);
            color: white;
            border: none;
            margin-left: 8px;
        }

        
         #go-button:hover {
            background-color: #c81473;
        }

        

        .panel-content {
            flex: 1;
            overflow: auto;
            position: relative;
        }



	    
        iframe {
            background: white;
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }

        
        
        .url-bar {
            display: flex;
            padding: 10px;
            background: var(--panel-bg);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }



	    
        
        #url-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-light);
            font-family: 'Fira Code', monospace;
        }

        
        
        pre[class*="language-"] {
            margin: 0 !important;
            height: 100%;
            border-radius: 0;
            background: #1e1e1e !important;
            padding: 15px !important;
            box-sizing: border-box;
            overflow: auto !important;
        }


        
        
        #editor {
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-light) !important;
            background: transparent !important;
            height: 100%;
            width: 100%;
            display: block;
            font-family: 'Fira Code', monospace;
            resize: none;
            border: none;
            padding: 15px;
            box-sizing: border-box;
            line-height: 1.5;
        }


        

        .iframe-load-info {
            padding: 40px;
            text-align: center;
            color: #aaa;
            font-size: 0.9em;
        }

        
        
        .iframe-error {
            color: #ff6b6b;
            font-weight: bold;
        }


#auth-widget {

<script>
    (function() {
        // DOM Elements
        const elements = {
            urlInput: document.getElementById('url-input'),
            goButton: document.getElementById('go-button'),
            browserFrame: document.getElementById('browser'),
            browserInfo: document.getElementById('browser-info'),
            editor: document.getElementById('editor'),
            viewer: document.getElementById('viewer'),
            llmSelector: document.getElementById('llm-selector'),
            downloadBtn: document.getElementById('download-btn'),
            openTabBtn: document.getElementById('open-tab-btn')
        };



	    

        // Constants
        const BLOCKED_DOMAINS = [
            'openai.com', 
            'google.com',
            'deepseek.com',
        ];



	    

        // Initialize
        function init() {
            setupEventListeners();
            initViewer();



		
            
            // Set up editor listener with debouncing for better performance
            let updateTimeout;
            elements.editor.addEventListener('input', () => {
                clearTimeout(updateTimeout);
                updateTimeout = setTimeout(updateViewer, 300);
            });



		
            
            // Initial update
            updateViewer();
        }



	    

        // Simplified logout function
        function handleLogout(e) {
            e.preventDefault();
            window.location.href = "https://html-lab.net/";
        }





	    

        // Event Listeners
        function setupEventListeners() {
            if (elements.goButton) elements.goButton.addEventListener('click', navigateBrowser);
            if (elements.urlInput) elements.urlInput.addEventListener('keypress', (e) => e.key === 'Enter' && navigateBrowser());
            if (elements.llmSelector) elements.llmSelector.addEventListener('change', handleLLMSelect);
            if (elements.openTabBtn) elements.openTabBtn.addEventListener('click', openInNewTab);
            if (elements.downloadBtn) elements.downloadBtn.addEventListener('click', downloadHTML);



		
            // Add logout listener
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', handleLogout);
            }
        }


	    

        // Browser Functions
        function navigateBrowser() {
            const url = elements.urlInput.value.trim();
            if (!url) return;

            try {
                const processedUrl = processUrl(url);
                if (!processedUrl.valid) {
                    showBrowserError("Invalid URL format");
                    return;
                }

                if (isDomainBlocked(processedUrl.hostname)) {
                    showBrowserError("This domain is restricted for security reasons");
                    return;
                }

                loadIframe(processedUrl.fullUrl);
                
            } catch (e) {
                console.error('Navigation error:', e);
                showBrowserError("Error loading URL");
            }
        }



	    

        function processUrl(url) {
            let fullUrl = url;
            if (!/^https?:\/\//i.test(url)) {
                fullUrl = `https://${url}`;
            }
            
            const urlObj = new URL(fullUrl);
            const hostname = urlObj.hostname.replace('www.', '');
            
            return {
                fullUrl: fullUrl,
                hostname: hostname,
                valid: true
            };
        }




	    
        function isDomainBlocked(hostname) {
            return BLOCKED_DOMAINS.some(domain => {
                return hostname === domain || hostname.endsWith(`.${domain}`);
            });
        }


	    

        function loadIframe(url) {
            elements.browserFrame.onerror = () => {
                showBrowserError("Failed to load URL");
            };

            elements.browserFrame.onload = hideBrowserError;
            
            elements.browserFrame.src = url;
        }



	    

        // Editor Functions
        function updateViewer() {
            try {
                const content = elements.editor.value;
                elements.viewer.srcdoc = content.includes('<!DOCTYPE html>') ? content : 
                    `<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body>${content}</body></html>`;
            } catch (e) {
                console.error('Viewer update error:', e);
            }
        }
  
        function handleTabIndent(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        }

 
        function downloadHTML() {
            try {
                const blob = new Blob([elements.editor.value], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'vibecoding-document.html';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            } catch (e) {
                console.error('Download error:', e);
                alert('Error creating download. Please check console for details.');
            }
        }




	    
        // Utility Functions
        function handleLLMSelect() {
            const selectedValue = this.value;
            if (selectedValue) {
                elements.urlInput.value = selectedValue;
                navigateBrowser();
            }
        }

        function openInNewTab() {
            const url = elements.urlInput.value.trim();
            if (url) {
                window.open(url, '_blank', 'noopener,noreferrer');
            }
        }

        function showBrowserError(message) {
            if (elements.browserInfo) {
                if (message) {
                    const errorElement = elements.browserInfo.querySelector('.iframe-error');
                    if (errorElement) errorElement.textContent = message;
                }
                elements.browserInfo.style.display = 'block';
            }
        }

        function hideBrowserError() {
            if (elements.browserInfo) elements.browserInfo.style.display = 'none';
        }

function initViewer() {

            <h1>Welcome to VibeCoding Studio! üéâ</h1>

            <p>This is a sample HTML document. Edit me as you please!</p>

        <a href="https://example.com" class="cta-button cta-primary">Visit Website</a>

    elements.viewer.srcdoc = htmlContent;
    updateViewer();
}

        // Initialize the application
        init();
    })();
</script>
